<body class='contrast-red sign-up contrast-background'>
<div id='wrapper'>
    <div class='application'>
        <div class='application-content'>
            <a href="sign_in.html"><div class='icon-heart'></div>
                <span>Kblog</span>
            </a>
        </div>
    </div>
    <div class='controls'>
        <div class='caret'></div>
        <div class='form-wrapper'>
            <h1 class='text-center'>注册</h1>
            <form accept-charset="UTF-8" action="{:url('regedit')}" method="get" />

               <p class="text-warning">{$tip|default=""}</p>
                <div class='row-fluid'>
                    <div class='span12 icon-over-input'>
                        <input class="span12" id="email" name="email" placeholder="E-mail" type="text" value="{$Request.get.email|default=''}" />
                        <i class='icon-user muted'></i>
                    </div>
                </div>
                <div class='row-fluid'>
                    <div class='span12 icon-over-input'>
                        <input class="span12" id="password" name="password" placeholder="Password" type="password" value="{$Request.get.password|default=''}" />
                        <i class='icon-lock muted'></i>
                    </div>
                </div>
                <div class='row-fluid'>
                    <div class='span12 icon-over-input'>
                        <input class="span12" id="password_confirmation" name="password_confirmation" placeholder="Password confirmation" type="password" value="{$Request.get.password_confirmation|default=''}" />
                        <i class='icon-lock muted'></i>
                    </div>
                </div>
                <label class="checkbox" for="agreement"><input id="agreement" name="agreement" type="checkbox" value="1" />
                    I accept
                    <a href="#" class="text-contrast">user agreements</a>
                </label>
                <button class="btn btn-block" name="button" type="submit" value="button">Sign up</button>
            </form>
            <div class='text-center'>
                <hr class='hr-normal' />
                <a href="{:url('login')}"><i class='icon-chevron-left'></i>
                    Go back to sign in
                </a>
            </div>
        </div>
    </div>
    <div class='login-action text-center'>
        <a href="forgot_password.html"><i class='icon-lock'></i>
            Forgot your password?
        </a>
    </div>
</div>
